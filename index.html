<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c61777eb01.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-book" style="color:rgb(158, 192, 211)"></i>
        Book List
        </h1>
        <p id="count">Total Read: 0</p>
        <form id="book-form">
            <div class="form-field">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-field">
            </div>

            <div class="form-field">
                <label for="Author">Author</label>
                <input type="text" id="author" class="form-field">
            </div>

            <div class="form-field">
                <label for="like">Like</label>
                <input type="checkbox" id="like" class="form-field">
            </div>

            <input type="submit" value="Add Book" id="submit-btn">
        </form>

        <table id="table">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Liked</th>
                <th></th>
            </thead>
            <tbody id ="book-list">

            </tbody>
        </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
