<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon.gif" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c61777eb01.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon"><i class="fas fa-plus"></i></i></label>
    
        <form id="book-form">
            <p>
                <label for="title">Title</label>
                <input type="text" id="title" class="form-field" placeholder="e.g. Harry Potter" required>
            </p>
            
            <p>
                <label for="Author">Author</label>
                <input type="text" id="author" class="form-field" placeholder="e.g. JK Rowling" required>
            </p>
            
            <p>
                <label for="Date">Finish Date</label>
                <input type="date" id="date" class="form-field">
            </p>
    
            <p>
                <label for="like">Like</label>
                <input type="checkbox" id="like" class="form-field">
            </p>
    
            <input type="submit" value="Add Book" id="submit-btn">
        </form>
    

    
    <h1><i class="fas fa-book" style="color:rgb(158, 192, 211)"></i>Reading List</h1>
    <p id="count">Total Read: 0</p>

    <div id="container">

    </div>
    <script src="app.js"></script>
</body>
</html>
